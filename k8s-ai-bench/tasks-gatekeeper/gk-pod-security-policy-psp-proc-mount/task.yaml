cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)nginx-proc-mount-disallowed-2
- contains: (?i)nginx-proc-mount-disallowed-3
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Controls the allowed `procMount` types for the container. Corresponds to the `allowedProcMountTypes` field in a PodSecurityPolicy. For more information, see https://kubernetes.io/docs/concepts/policy/pod-security-policy/#allowedprocmounttypes

    ## Policy Parameters
    ```yaml
    exemptImages:
    - safeimages.com/*
    procMount: Default
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-proc-mount-allowed
      labels:
        app: nginx-proc-mount
    spec:
      hostUsers: false
      containers:
      - name: nginx
        image: nginx
        securityContext:
          procMount: Default
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-proc-mount-exempt-image
      labels:
        app: nginx-proc-mount
    spec:
      hostUsers: false
      containers:
      - name: nginx
        image: safeimages.com/nginx
        securityContext:
          procMount: Unmasked #Default
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-proc-mount-disallowed
      labels:
        app: nginx-proc-mount
    spec:
      hostUsers: false
      containers:
      - name: no-proc-mount-value
        image: nginx
        securityContext:
          procMount: null
      - name: no-proc-mount
        image: nginx
        securityContext: {}
      - name: no-context
        image: nginx
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: nginx-proc-mount
      name: nginx-proc-mount-disallowed-2
    spec:
      ephemeralContainers:
      - image: nginx
        name: nginx
        securityContext:
          procMount: Unmasked
      hostUsers: false

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: nginx-proc-mount
      name: nginx-proc-mount-disallowed-3
    spec:
      containers:
      - image: nginx
        name: nginx
        securityContext:
          procMount: Unmasked
      hostUsers: false

    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
