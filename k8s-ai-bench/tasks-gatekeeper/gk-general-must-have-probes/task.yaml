cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)test-pod1-2
- contains: (?i)test-pod2
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Requires Pods to have readiness and/or liveness probes.

    ## Policy Parameters
    ```yaml
    probeTypes:
    - tcpSocket
    - httpGet
    - exec
    probes:
    - readinessProbe
    - livenessProbe
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: test-pod1
    spec:
      containers:
      - name: tomcat
        image: tomcat
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: cache-volume
        emptyDir: {}
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: test-pod1-2
    spec:
      containers:
      - image: nginx:1.7.9
        livenessProbe: null
        name: nginx-1
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /tmp/cache
          name: cache-volume
      - image: tomcat
        name: tomcat
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 8080
      volumes:
      - emptyDir: {}
        name: cache-volume

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: test-pod2
    spec:
      containers:
      - name: nginx-1
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        readinessProbe:
        # httpGet:
        #   path: /
        #   port: 80
        # initialDelaySeconds: 5
        # periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp/cache
          name: cache-volume
      - name: tomcat
        image: tomcat
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        # livenessProbe:
        #   tcpSocket:
        #     port: 8080
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
      volumes:
      - name: cache-volume
        emptyDir: {}
    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
