cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)nginx-readonlyrootfilesystem-disallowed-2
- contains: (?i)nginx-readonlyrootfilesystem-disallowed-3
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Requires the use of a read-only root file system by pod containers. Corresponds to the `readOnlyRootFilesystem` field in a PodSecurityPolicy. For more information, see https://kubernetes.io/docs/concepts/policy/pod-security-policy/#volumes-and-file-systems

    ## Policy Parameters
    ```yaml
    exemptImages:
    - specialprogram
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-readonlyrootfilesystem-allowed
      labels:
        app: nginx-readonlyrootfilesystem
    spec:
      containers:
      - name: nginx
        image: nginx
        securityContext:
          readOnlyRootFilesystem: true
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-readonlyrootfilesystem-disallowed
      labels:
        app: nginx-readonlyrootfilesystem
    spec:
      containers:
      - name: specialprogram
        image: specialprogram
        securityContext:
          readOnlyRootFilesystem: false
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: nginx-readonlyrootfilesystem
      name: nginx-readonlyrootfilesystem-disallowed-2
    spec:
      ephemeralContainers:
      - image: nginx
        name: nginx
        securityContext:
          readOnlyRootFilesystem: false

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: nginx-readonlyrootfilesystem
      name: nginx-readonlyrootfilesystem-disallowed-3
    spec:
      containers:
      - image: nginx
        name: nginx
        securityContext:
          readOnlyRootFilesystem: false

    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
