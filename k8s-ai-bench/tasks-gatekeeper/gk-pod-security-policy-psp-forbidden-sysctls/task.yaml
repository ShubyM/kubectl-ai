cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)nginx-forbidden-sysctls-disallowed
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Controls the `sysctl` profile used by containers. Corresponds to the `allowedUnsafeSysctls` and `forbiddenSysctls` fields in a PodSecurityPolicy. When specified, any sysctl not in the `allowedSysctls` parameter is considered to be forbidden. The `forbiddenSysctls` parameter takes precedence over the `allowedSysctls` parameter. For more information, see https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/

    ## Policy Parameters
    ```yaml
    allowedSysctls:
    - '*'
    forbiddenSysctls:
    - kernel.*
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-forbidden-sysctls-allowed
      labels:
        app: nginx-forbidden-sysctls
    spec:
      containers:
        - name: nginx
          image: nginx
      securityContext:
        sysctls:
          - name: net.core.somaxconn
            value: "1024"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-forbidden-sysctls-disallowed
      labels:
        app: nginx-forbidden-sysctls
    spec:
      containers:
        - name: nginx
          image: nginx
      securityContext:
        sysctls:
          - name: kernel.msgmax
            value: "65536"
          - name: net.core.somaxconn
            value: "1024"
    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
