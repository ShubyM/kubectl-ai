cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)nginx-hpa-disallowed-replicas
- contains: (?i)nginx-hpa-disallowed-replicaspread
- contains: (?i)nginx-hpa-disallowed-scaletarget
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Disallow the following scenarios when deploying `HorizontalPodAutoscalers` 1. Deployment of HorizontalPodAutoscalers with `.spec.minReplicas` or `.spec.maxReplicas` outside the ranges defined in the constraint 2. Deployment of HorizontalPodAutoscalers where the difference between `.spec.minReplicas` and `.spec.maxReplicas` is less than the configured `minimumReplicaSpread` 3. Deployment of HorizontalPodAutoscalers that do not reference a valid `scaleTargetRef` (e.g. Deployment, ReplicationController, ReplicaSet, StatefulSet).

    ## Policy Parameters
    ```yaml
    enforceScaleTargetRef: true
    minimumReplicaSpread: 1
    ranges:
    - max_replicas: 6
      min_replicas: 3
    ```

    ## Applicable Resource Types
    This policy applies to: HorizontalPodAutoscaler

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: nginx-hpa-allowed
      namespace: default
    spec:
      minReplicas: 3
      maxReplicas: 6
      metrics:
      - resource:
          name: cpu
          target:
            averageUtilization: 900
            type: Utilization
        type: Resource
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nginx-deployment
    ---
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: nginx-hpa-disallowed-replicas
      namespace: default
    spec:
      minReplicas: 2
      maxReplicas: 7
      metrics:
      - resource:
          name: cpu
          target:
            averageUtilization: 900
            type: Utilization
        type: Resource
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nginx-deployment
    ---
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: nginx-hpa-disallowed-replicaspread
      namespace: default
    spec:
      minReplicas: 4
      maxReplicas: 4
      metrics:
      - resource:
          name: cpu
          target:
            averageUtilization: 900
            type: Utilization
        type: Resource
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nginx-deployment
    ---
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: nginx-hpa-disallowed-scaletarget
      namespace: default
    spec:
      minReplicas: 3
      maxReplicas: 6
      metrics:
      - resource:
          name: cpu
          target:
            averageUtilization: 900
            type: Utilization
        type: Resource
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nginx-deployment-missing
    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
