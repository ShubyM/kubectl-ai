cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)nginx-volume-types-disallowed
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Restricts mountable volume types to those specified by the user. Corresponds to the `volumes` field in a PodSecurityPolicy. For more information, see https://kubernetes.io/docs/concepts/policy/pod-security-policy/#volumes-and-file-systems

    ## Policy Parameters
    ```yaml
    volumes:
    - configMap
    - emptyDir
    - projected
    - secret
    - downwardAPI
    - persistentVolumeClaim
    - flexVolume
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-volume-types-allowed
      labels:
        app: nginx-volume-types
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - mountPath: /cache
          name: cache-volume
      - name: nginx2
        image: nginx
        volumeMounts:
        - mountPath: /cache2
          name: demo-vol
      volumes:
      - name: cache-volume
        emptyDir: {}
      - name: demo-vol
        emptyDir: {}
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-volume-types-disallowed
      labels:
        app: nginx-volume-types
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - mountPath: /cache
          name: cache-volume
      - name: nginx2
        image: nginx
        volumeMounts:
        - mountPath: /cache2
          name: demo-vol
      volumes:
      - name: cache-volume
        hostPath:
          path: /tmp # directory location on host
      - name: demo-vol
        emptyDir: {}
    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
