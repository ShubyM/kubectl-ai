cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)opa-disallowed
- contains: (?i)opa-disallowed-2
- contains: (?i)opa-disallowed-3
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Requires containers to have an ephemeral storage limit set and constrains the limit to be within the specified maximum values.
    https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/

    ## Policy Parameters
    ```yaml
    ephemeral-storage: 500Mi
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-allowed
      labels:
        owner: me.agilebank.demo
    spec:
      initContainers:
        - name: init-opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
          resources:
            limits:
              cpu: "100m"
              memory: "1Gi"
              ephemeral-storage: "100Mi"


      containers:
        - name: opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
          resources:
            limits:
              cpu: "100m"
              memory: "1Gi"
              ephemeral-storage: "100Mi"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        owner: me.agilebank.demo
      name: opa-allowed-2
    spec:
      containers:
      - args:
        - run
        - --server
        - --addr=localhost:8080
        image: openpolicyagent/opa:0.9.2
        name: opa
        resources:
          limits:
            cpu: 100m
            ephemeral-storage: 100Mi
            memory: 1Gi

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-disallowed
      labels:
        owner: me.agilebank.demo
    spec:
      initContainers:
        - name: init-opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
          resources:
            limits:
              cpu: "100m"
              memory: "1Gi"
              ephemeral-storage: "1Pi"
      containers:
        - name: opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
          resources:
            limits:
              cpu: "100m"
              memory: "1Gi"
              ephemeral-storage: "100Mi"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        owner: me.agilebank.demo
      name: opa-disallowed-2
    spec:
      containers:
      - args:
        - run
        - --server
        - --addr=localhost:8080
        image: openpolicyagent/opa:0.9.2
        name: opa
        resources:
          limits:
            cpu: 100m
            ephemeral-storage: 1Pi
            memory: 1Gi

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        owner: me.agilebank.demo
      name: opa-disallowed-3
    spec:
      containers:
      - args:
        - run
        - --server
        - --addr=localhost:8080
        image: openpolicyagent/opa:0.9.2
        name: opa
        resources:
          limits:
            cpu: 100m
            memory: 2Gi

    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
