    metadata:
      name: inventory-nginx-pdb-allowed-3
      namespace: default
    spec:
      minAvailable: 2
      selector:
        matchLabels:
          app: nginx
    ---
    apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: inventory-mongo-pdb-allowed-3
      namespace: default
    spec:
      minAvailable: 2
      selector:
        matchLabels:
          app: mongo
          example: non-matching-deployment-3
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx-deployment-disallowed
      namespace: default
      labels:
        app: nginx
    spec:
