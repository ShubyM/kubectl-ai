cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)opa-disallowed-ephemeral
- contains: (?i)opa-disallowed-2
- contains: (?i)opa-exempt-allowed
- contains: (?i)opa-disallowed-3
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Requires container images to have an image tag different from the ones in the specified list.
    https://kubernetes.io/docs/concepts/containers/images/#image-names

    ## Policy Parameters
    ```yaml
    exemptImages:
    - openpolicyagent/opa-exp:latest
    - openpolicyagent/opa-exp2:latest
    tags:
    - latest
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-allowed
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-disallowed-ephemeral
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
      ephemeralContainers:
        - name: opa
          image: openpolicyagent/opa:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-disallowed-2
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-exempt-allowed
    spec:
      containers:
        - name: opa-exp
          image: openpolicyagent/opa-exp:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
        - name: opa-init
          image: openpolicyagent/init:v1
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
        - name: opa-exp2
          image: openpolicyagent/opa-exp2:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-disallowed-3
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa-exp:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
        - name: opa-init
          image: openpolicyagent/init:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
        - name: opa-exp2
          image: openpolicyagent/opa-exp2:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
        - name: opa-monitor
          image: openpolicyagent/monitor:latest
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
