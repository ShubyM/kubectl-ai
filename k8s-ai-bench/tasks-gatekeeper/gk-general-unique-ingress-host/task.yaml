cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)ingress-host-disallowed
- contains: (?i)ingress-host-disallowed2
- contains: (?i)ingress-host-example
- contains: (?i)ingress-host-example2
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Requires all Ingress rule hosts to be unique.
    Does not handle hostname wildcards: https://kubernetes.io/docs/concepts/services-networking/ingress/

    ## Applicable Resource Types
    This policy applies to: Ingress

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-host-allowed
      namespace: default
    spec:
      rules:
      - host: example-allowed-host.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80
      - host: example-allowed-host1.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx2
                port:
                  number: 80
    ---
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-host-disallowed
      namespace: default
    spec:
      rules:
      - host: example-host.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80
    ---
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-host-disallowed2
      namespace: default
    spec:
      rules:
      - host: example-host2.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80
      - host: example-host3.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx2
                port:
                  number: 80
    ---
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-host-example
      namespace: default
    spec:
      rules:
      - host: example-host.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80
    ---
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-host-example2
      namespace: default
    spec:
      rules:
      - host: example-host2.example.com
        http:
          paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80
    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
