cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)kustomize-disallowed
- contains: (?i)kustomize-disallowed-2
- contains: (?i)kustomize-disallowed-3
- contains: (?i)kustomize-disallowed-4
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Disallowed container repositories that begin with a string from the specified list.

    ## Policy Parameters
    ```yaml
    repos:
    - k8s.gcr.io/
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: kustomize-allowed
    spec:
      containers:
        - name: kustomize
          image: registry.k8s.io/kustomize/kustomize:v3.8.9
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: kustomize-disallowed
    spec:
      initContainers:
      - name: kustomize
        image:  k8s.gcr.io/kustomize/kustomize:v3.8.9
      containers:
        - name: kustomize
          image: k8s.gcr.io/kustomize/kustomize:v3.8.9
      ephemeralContainers:
        - name: kustomize
          image: k8s.gcr.io/kustomize/kustomize:v3.8.9
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: kustomize-disallowed-2
    spec:
      containers:
      - image: k8s.gcr.io/kustomize/kustomize:v3.8.9
        name: kustomize
      initContainers:
      - image: k8s.gcr.io/kustomize/kustomize:v3.8.9
        name: kustomizeinit

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: kustomize-disallowed-3
    spec:
      containers:
      - image: k8s.gcr.io/kustomize/kustomize:v3.8.9
        name: kustomize

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: kustomize-disallowed-4
    spec:
      containers:
      - image: registry.k8s.io/kustomize/kustomize:v3.8.9
        name: kustomize
      initContainers:
      - image: k8s.gcr.io/kustomize/kustomize:v3.8.9
        name: kustomizeinit

    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
