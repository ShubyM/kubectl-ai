cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)nginx-privilege-escalation-disallowed-2
- contains: (?i)nginx-privilege-escalation-disallowed-3
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Controls restricting escalation to root privileges. Corresponds to the `allowPrivilegeEscalation` field in a PodSecurityPolicy. For more information, see https://kubernetes.io/docs/concepts/policy/pod-security-policy/#privilege-escalation

    ## Policy Parameters
    ```yaml
    exemptImages:
    - safeimages.com/*
    ```

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-privilege-escalation-allowed
      labels:
        app: nginx-privilege-escalation
    spec:
      containers:
      - name: nginx
        image: nginx
        securityContext:
          allowPrivilegeEscalation: false
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: nginx-privilege-escalation-disallowed
      labels:
        app: nginx-privilege-escalation
    spec:
      containers:
      - name: nginx
        image: "safeimages.com/nginx"
        securityContext:
          allowPrivilegeEscalation: true
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: nginx-privilege-escalation
      name: nginx-privilege-escalation-disallowed-2
    spec:
      ephemeralContainers:
      - image: nginx
        name: nginx
        securityContext:
          allowPrivilegeEscalation: true

    ---
    apiVersion: v1
    kind: Pod
    metadata:
      labels:
        app: nginx-privilege-escalation
      name: nginx-privilege-escalation-disallowed-3
    spec:
      containers:
      - image: nginx
        name: nginx
        securityContext:
          allowPrivilegeEscalation: true

    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
