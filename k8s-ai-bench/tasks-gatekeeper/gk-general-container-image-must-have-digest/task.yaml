cleanup: cleanup.sh
difficulty: medium
expect:
- contains: (?i)opa-disallowed
- contains: (?i)opa-disallowed-2
script:
- prompt: |
    You are reviewing Kubernetes resources for policy compliance.

    ## Policy Rule
    Requires container images to contain a digest.
    https://kubernetes.io/docs/concepts/containers/images/

    ## Applicable Resource Types
    This policy applies to: Pod

    ## Resources to Review
    Below are the Kubernetes resource definitions to analyze:

    ```yaml
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-allowed
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.9.2@sha256:04ff8fce2afd1a3bc26260348e5b290e8d945b1fad4b4c16d22834c2f3a1814a
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-disallowed
    spec:
      initContainers:
        - name: opainit
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
      containers:
        - name: opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
      ephemeralContainers:
        - name: opa
          image: openpolicyagent/opa:0.9.2
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8080"
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: opa-disallowed-2
    spec:
      containers:
      - args:
        - run
        - --server
        - --addr=localhost:8080
        image: openpolicyagent/opa:0.9.2
        name: opa
      initContainers:
      - args:
        - run
        - --server
        - --addr=localhost:8080
        image: openpolicyagent/opa:0.9.2
        name: opainit

    ```

    ## Task
    Review the resources above and identify which ones violate the policy.

    List each violating resource in the format: `Kind/Name` with a brief explanation of why it violates the policy.
    If a resource is compliant, you do not need to list it.
setup: setup.sh
