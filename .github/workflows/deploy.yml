name: Deploy Leaderboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-data:
    name: Generate leaderboard data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build k8s-bench CLI
        run: go build -o k8s-bench ./k8s-bench

      - name: Export leaderboard JSON
        env:
          RESULTS_ROOT: results
        run: |
          mkdir -p site/public
          if [ -d "$RESULTS_ROOT" ]; then
            ./k8s-bench export --input-root "$RESULTS_ROOT" --output site/public/leaderboard.json
          else
            echo "Results directory '$RESULTS_ROOT' not found. Writing empty leaderboard." >&2
            echo "[]" > site/public/leaderboard.json
          fi

      - name: Upload leaderboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-json
          path: site/public/leaderboard.json

  build-and-deploy:
    name: Build and deploy site
    runs-on: ubuntu-latest
    needs: generate-data
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download leaderboard artifact
        uses: actions/download-artifact@v4
        with:
          name: leaderboard-json
          path: site/public

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Build static site
        working-directory: site
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
