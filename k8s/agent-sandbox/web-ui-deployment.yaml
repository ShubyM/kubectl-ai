# kubectl-ai with agent-sandbox and Web UI
#
# This deployment runs kubectl-ai with:
# - Web UI on port 8888 (accessible via port-forward)
# - agent-sandbox for isolated tool execution
# - gVisor runtime for enhanced security
#
# Usage:
#   kubectl apply -f web-ui-deployment.yaml
#   kubectl port-forward -n kubectl-ai service/kubectl-ai-web 8888:80
#   Open browser: http://localhost:8888
---
apiVersion: v1
kind: Namespace
metadata:
  name: kubectl-ai
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubectl-ai-web
  namespace: kubectl-ai
  labels:
    app: kubectl-ai
    ui-mode: web
    sandbox-mode: agent-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubectl-ai
      ui-mode: web
  template:
    metadata:
      labels:
        app: kubectl-ai
        ui-mode: web
        sandbox-mode: agent-sandbox
    spec:
      serviceAccountName: kubectl-ai
      containers:
      - name: kubectl-ai
        image: kubectl-ai:latest
        args:
        # Web UI configuration
        - --ui-type=web
        - --ui-listen-address=0.0.0.0:8888
        # agent-sandbox configuration
        - --sandbox=agent-sandbox
        - --runtime-class=gvisor
        - --sandbox-image=bitnami/kubectl:latest
        # Session management (persistent across restarts)
        - --session-backend=filesystem
        ports:
        - name: http
          containerPort: 8888
          protocol: TCP
        envFrom:
        - secretRef:
            name: kubectl-ai
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 10
---
kind: Secret
apiVersion: v1
metadata:
  name: kubectl-ai
  namespace: kubectl-ai
  labels:
    app: kubectl-ai
type: Opaque
stringData:
  # Add your LLM API keys here
  GEMINI_API_KEY: "your-gemini-api-key-here"
  # Uncomment for other providers:
  # OPENAI_API_KEY: "your-openai-api-key-here"
  # ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: kubectl-ai
  namespace: kubectl-ai
---
# Grant kubectl-ai read-only access to cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubectl-ai:view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: kubectl-ai
  namespace: kubectl-ai
---
# Grant kubectl-ai permissions to manage agent-sandbox resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubectl-ai:agent-sandbox-manager
subjects:
- kind: ServiceAccount
  name: kubectl-ai
  namespace: kubectl-ai
roleRef:
  kind: ClusterRole
  name: kubectl-ai-agent-sandbox-manager
  apiGroup: rbac.authorization.k8s.io
---
# Service for port-forwarding
kind: Service
apiVersion: v1
metadata:
  name: kubectl-ai-web
  namespace: kubectl-ai
  labels:
    app: kubectl-ai
    ui-mode: web
spec:
  selector:
    app: kubectl-ai
    ui-mode: web
  ports:
  - name: http
    port: 80
    targetPort: 8888
    protocol: TCP
  type: ClusterIP
